    <title>Trivial Merge and Sort</title>
    <script>

        // Trivial merge and sort
        var x = [1,3,5,6];
        var y = [2,4,7,8];

        function mergeAndSorted() {
            return x.concat(y).sort(function (a, b) {
                return a-b;
            });

            // V8 performs a (n log n) algo (QuickSort for larger arrays and MergeSort for smaller arrays)
            // The time complexity is (m + n) log (m + n) where m and n are the sizes of the two arrays
            // We can reduce this complexity (assuming one of the arrays is larger by using a binary search and insert)

        }

    </script>
